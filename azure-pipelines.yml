# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
  
- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'RPSGamePipelineDemo'
    organization: 'kevinmora2016'
    scannerMode: 'MSBuild'
    projectKey: 'kevinmora2016_MVC_PipelinesDemo'
    projectName: 'MVC_PipelinesDemo'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: './RPS_GameMvc/RPS_GameMvc.csproj'
    arguments: '--configuration $(buildConfiguration)'
  
- task: SonarCloudAnalyze@1

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'

# - task: VSBuild@1
#   inputs:
#     solution: '$(solution)'
#     msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
#     platform: '$(buildPlatform)'
#     configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure subscription 1(1f6e0751-58c4-47e2-8b74-0ea0992a36d6)'
    appType: 'webApp'
    appName: 'RockPaperScissorsDemoSiteMora'
    package: '$(Build.ArtifactStagingDirectory)/**/*.zip'
    deploymentMethod: 'auto'
    zipAfterPublish: true

